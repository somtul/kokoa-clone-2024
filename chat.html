<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Pompompurin</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/564x/f3/55/5d/f3555d32d19f7ca2f585cc62b3cfe114.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">Pompompurin</span>
                <div class="message__bubble">
                    <span class="message__text">Hi!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--sending">
            <div class="message-row__content">
                <!-- <span class="message__author">Pompompurin</span> -->
                <div class="message__bubble">
                    <span class="message__text">Can I get a piece of Cookie?</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
    </main>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Type a message...">
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big, please use mobile.</span>
    </div>

    <script src="https://kit.fontawesome.com/7d6c038ac7.js" crossorigin="anonymous"></script>
    <!-- script는 반드시 맨 마지막에  -->

</html>
