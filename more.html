<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <div class="nav__notif-notxt"></div>
                </a>
            </span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://i.pinimg.com/564x/f3/55/5d/f3555d32d19f7ca2f585cc62b3cfe114.jpg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Pompompurin</h4>
                    <h5 class="user-component__subtitle">+82 010 1234 5678
                        <i class="fa-solid fa-circle-exclamation fa-xs"></i>
                    </h5>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-days fa-lg"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush fa-lg"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-receipt fa-lg"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <img src="https://i.pinimg.com/564x/cd/80/ea/cd80ea6c5f60c494647e3f1a5306a0c1.jpg" alt="">
                    <!-- <i class="fa-regular fa-calendar-days fa-lg"></i> -->
                    <span>Pudding</span>
                </div>
                <div class="icon-row__icon">
                    <img src="https://i.pinimg.com/564x/3e/88/fb/3e88fb5609d6e5e31d8d9bf8ad320b74.jpg" alt="">
                    <!-- <i class="fa-regular fa-face-smile fa-lg"></i> -->
                    <span>Cookie</span>
                </div>
                <div class="icon-row__icon">
                    <img src="https://i.pinimg.com/564x/0c/50/22/0c5022793add3d6679abbedfd399a6dc.jpg" alt="">
                    <!-- <i class="fa-solid fa-brush fa-lg"></i> -->
                    <span>Pancakes</span>
                </div>
                <div class="icon-row__icon">
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notif badge">1</span>
                    <i class="far fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notif-notxt"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big, please use mobile.</span>
    </div>

    <script src="https://kit.fontawesome.com/7d6c038ac7.js" crossorigin="anonymous"></script>
    <!-- script는 반드시 맨 마지막에  -->

</html>
